<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5 ">
    <h2 class="text-center mb-4 main-header">Student Management System</h2>

    <!-- Add / Update Form -->
    <div class="card mb-4 ">
      <div class="card-header text-bg-primary">Add / Update Student</div>
      <div class="card-body">
        <form id="studentForm">
          <input type="hidden" id="studentId">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Roll No:</label>
              <input type="text" class="form-control" id="rollNo" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Phone No:</label>
              <input type="text" class="form-control" id="phoneNo" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Course:</label>
              <input type="text" class="form-control" id="course" required>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Year Of Study:</label>
              <input type="number" class="form-control" id="year" required>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Student Table -->
    <div class="card">
      <div class="card-header text-bg-primary">Student List</div>
      <div class="card-body table-responsive">
        <table id="studentTable" class="table table-bordered table-hover text-center mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Roll No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone No</th>
              <th>Course</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
